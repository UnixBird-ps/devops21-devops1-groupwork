<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Our shop</title>
	<!-- Load Popper for showing tooltip in Bootstrap -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"
		integrity="sha512-nnzkI2u2Dy6HMnzMIkh7CPd1KX445z38XIu4jG1jGw7x5tSL3VBjE44dY4ihMU1ijAQV930SPM12cCFrB18sVw=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer">
	</script>
	<!-- Load Bootstrap JS -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"
		integrity="sha512-pax4MlgXjHEPfCwcJLQhigY7+N8rt6bVvWLFyUMuxShv170X53TRzGPmPkZmGBhk+jikR8WBM4yl7A9WMHHqvg=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer">
	</script>
	<!-- Load Bootstrap CSS -->
	<link
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
		integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"
	/>
	<!-- Load our CSS -->
	<link rel="stylesheet" href="/css/style.css">
	<!-- Load Google's icon CSS -->
	<link
		rel="stylesheet"
		href="https://fonts.googleapis.com/icon?family=Material+Icons"
	/>
</head>

<body>
	<div class="row navbar">
		<div class="row col-auto">
			<div class="col-auto">
				<h1 class="shop-name-h1">Our shop</h1>
			</div>
			<div class="col-auto">
				<span> v0.9.3</span>
			</div>
			<div class="col-auto shopping-cart">
				<div class="cartContainer"></div>
			</div>
		</div>
		<div class="row col-auto">
			<div class="col-auto" >
				<button type="button" class="btn btn-sm btn-outline-white position-relative hidden" id="cart-icon">
					<span class="material-icons">shopping_cart</span>
					<span class="position-absolute top-50 start-100 translate-middle badge rounded-pill bg-primary" id="cart-items">?</span>
				</button>
			</div>
			<div class="col-auto nav-container">
				<div class="logon-info"></div>
				<div class="nav-links"></div>
				<div class="register-and-login-links"></div>
			</div>
		</div>
	</div>
	<div class="modal-hider hidden"></div>
	<div class="login hidden"></div>
	<div class="register hidden"></div>
	<div class="container">
		<div class="inner">
			<main>
				<h1>Welcome!</h1>
				<p>Please login for more information.</p>
			</main>
			<div class="select-holder"></div>
			<div class="data-table"></div>
			<!--footer></footer-->
		</div>
	</div>
	<script src="/js/rest-json-cleaner.js"></script>
	<script src="/js/registration.js"></script>
	<script src="/js/login.js"></script>
	<script src="/js/register-and-login.js"></script>
	<script src="/js/helpers.js"></script>
	<script src="/js/product.js"></script>
	<script src="/js/product-list.js"></script>
	<script src="/js/shopping-cart.js"></script>
	<script src="/js/debug-funcs.js"></script>
	<script src="/js/my-order-details.js"></script>
	<script src="/js/my-orders-list.js"></script>
	<script src="/js/main.js"></script>
</body>

</html>
